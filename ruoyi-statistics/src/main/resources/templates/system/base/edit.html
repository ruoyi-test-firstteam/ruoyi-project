<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改存储匹配好的岗位信息（面向学生端）的依赖数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-base-edit" th:object="${jmrBase}">
            <input name="jmrBId" th:field="*{jmrBId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">性别匹配值：</label>
                <div class="col-sm-8">
                    <input name="jmrSexValue" th:field="*{jmrSexValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">学校层次匹配值：</label>
                <div class="col-sm-8">
                    <input name="jmrLevelValue" th:field="*{jmrLevelValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专业匹配值：</label>
                <div class="col-sm-8">
                    <input name="jmrProfessionValue" th:field="*{jmrProfessionValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">学历匹配值：</label>
                <div class="col-sm-8">
                    <input name="jmrHistoryValue" th:field="*{jmrHistoryValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">外语水平匹配值：</label>
                <div class="col-sm-8">
                    <input name="jmrLanguageValue" th:field="*{jmrLanguageValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">期望薪资范围匹配值：</label>
                <div class="col-sm-8">
                    <input name="jmrRangeValue" th:field="*{jmrRangeValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">期望岗位匹配值：</label>
                <div class="col-sm-8">
                    <input name="jmrPositionValue" th:field="*{jmrPositionValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">就业意向地匹配值：</label>
                <div class="col-sm-8">
                    <input name="jmrCityValue" th:field="*{jmrCityValue}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/base";
        $("#form-base-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-base-edit').serialize());
            }
        }
    </script>
</body>
</html>
